<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="body__grid">
        <aside class="sidebar">
            <p class="logo">Dashboard</p>
            <ul class="sidebar__nav">
               <li><a href="">Home</a></li>
               <li><a href="">Profile</a></li>
               <li><a href="">Messages</a></li>
               <li><a href="">History</a></li>
               <li><a href="">Tasks</a></li>
               <li><a href="">Communities</a></li>
               <li><a href="">Setting</a></li>
               <li><a href="">Support</a></li>
               <li><a href="">Privacy</a></li>
            </ul>
        </aside>
        <header>
            <div class="header__upper">
                <button type="button" class="btn search-btn">Search</button>
                <form>
                    <input type="text" name="searchbar" id="searchbar">
                </form>
                <div class="profile-pic small-pic"></div>
                <p class="username small-name">Morgan Oakley</p>
            </div>
            <div class="header__lower">
                <div class="profile-pic big-pic"></div>
                <div class="hello-text">
                    <p class="greeting">
                        Hi there,
                    </p>
                    <div class="username big-name">
                        Morgan Oakley (@morgan)
                    </div>
                </div>
                <ul class="ui-buttons">
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </header>
        <main>
            
        </main>
    </div>
</body>
</html>
