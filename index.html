<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="body__grid">
        <aside class="sidebar">
            <p class="logo">Dashboard</p>
            <ul class="sidebar__nav">
               <li><a class="link" href="">Home</a></li>
               <li><a class="link" href="">Profile</a></li>
               <li><a class="link" href="">Messages</a></li>
               <li><a class="link" href="">History</a></li>
               <li><a class="link" href="">Tasks</a></li>
               <li><a class="link" href="">Communities</a></li>
               <li><a class="link" href="">Setting</a></li>
               <li><a class="link" href="">Support</a></li>
               <li><a class="link" href="">Privacy</a></li>
            </ul>
        </aside>
        <header>
            <div class="header__upper">
                <form>
                    <button type="button" class="btn search-btn">Search</button>
                    <input type="text" name="searchbar" id="searchbar" class="searchbar">
                </form>
                <div class="header__user">
                    <div class="profile-pic small-pic"></div>
                    <p class="username small-name">Morgan Oakley</p>
                </div>
            </div>
            <div class="header__lower">
                <div class="greeting">
                    <div class="profile-pic big-pic"></div>
                    <div class="hello-message">
                        <p class="greeting-text">
                            Hi there,
                        </p>
                        <div class="username big-name">
                            Morgan Oakley (@morgan)
                        </div>
                    </div>
                </div>
                <ul class="ui-buttons">
                    <li><button class="btn ui-btn">New</button></li>
                    <li><button class="btn ui-btn">Upload</button></li>
                    <li><button class="btn ui-btn">Share</button></li>
                </ul>
            </div>
        </header>
        <main>
            
        </main>
    </div>
</body>
</html>
